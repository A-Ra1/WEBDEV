<!DOCTYPE html>
<!-- 
	목록 출력
		= ul, ol, dl
		  
		  unorder-list
		      순서없는 목록을 출력  
		  
		  order-list
		      순서있는 목록을 출력
		  
		  data-list
		      부제목+상세
		= table
 -->
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

   <li>Kotlin</li>
  </ul>
 <h3>과정2</h3>

   <li>JSP</li> 
   <li>Spring</li>
   <li>Kotlin</li>
  </ol>

   <dd>Java</dd>
   <dd>Orcle</dd>

   <dd>XML</dd>

   <dt>Kotlin</dt>

  </dl>  
</body>
</html>
